<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>mojaraaGadget-JSF-3.0</title>
</h:head>
<h:body>

    <h:form>
        <h:outputLabel for="input" value="[+] Base64 value to deserialize : "/>
        <h:inputText id="input" value="#{readObjectBean.payload}"/>
        <h:commandButton value="Submit"
                         action="#{readObjectBean.unserializePaylod}">
        </h:commandButton>
        <br/>
        <h:outputText value="#{readObjectBean.message}"/>
    </h:form>

</h:body>
</html>
